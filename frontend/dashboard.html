<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metalyzr MVP - Dashboard</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
            background: #f5f5f7; 
            color: #1d1d1f;
        }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        .header { 
            background: white; 
            padding: 20px; 
            border-radius: 12px; 
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        .status { 
            display: inline-block; 
            padding: 6px 12px; 
            border-radius: 20px; 
            font-size: 0.9em;
            font-weight: 500;
        }
        .status.online { background: #d1f5d3; color: #0d7e14; }
        .status.offline { background: #ffd6d6; color: #d70015; }
        .grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); 
            gap: 20px; 
            margin-bottom: 20px;
        }
        .card { 
            background: white; 
            padding: 20px; 
            border-radius: 12px; 
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .metric { 
            font-size: 2.5em; 
            font-weight: 600; 
            color: #0071e3;
            margin: 10px 0;
        }
        .loading { 
            text-align: center; 
            padding: 40px; 
            color: #86868b;
        }
        .error { 
            background: #ffd6d6; 
            color: #d70015; 
            padding: 15px; 
            border-radius: 8px;
            margin: 10px 0;
        }
        pre {
            background: #f5f5f7;
            padding: 15px;
            border-radius: 8px;
            overflow: auto;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function MetalyzrDashboard() {
            const [data, setData] = useState({});
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState(null);
            const [isOnline, setIsOnline] = useState(false);

            useEffect(() => {
                checkHealth();
                const interval = setInterval(checkHealth, 5000);
                return () => clearInterval(interval);
            }, []);

            const checkHealth = async () => {
                try {
                    const response = await fetch('http://localhost:8000/health');
                    if (response.ok) {
                        setIsOnline(true);
                        setError(null);
                        fetchData();
                    } else {
                        setIsOnline(false);
                    }
                } catch (err) {
                    setIsOnline(false);
                    setError('Backend non accessible sur http://localhost:8000');
                }
                setLoading(false);
            };

            const fetchData = async () => {
                try {
                    const endpoints = ['stats', 'tournaments', 'archetypes', 'integrations/status'];
                    const promises = endpoints.map(ep => 
                        fetch(`http://localhost:8000/api/${ep}`).then(r => r.json())
                    );
                    const [stats, tournaments, archetypes, integrations] = await Promise.all(promises);
                    setData({ stats, tournaments, archetypes, integrations });
                } catch (err) {
                    console.error('Erreur fetch:', err);
                }
            };

            if (loading) return <div className="loading">Connexion au backend...</div>;

            return (
                <div className="container">
                    <div className="header">
                        <h1>üéØ Metalyzr MVP Dashboard</h1>
                        <span className={`status ${isOnline ? 'online' : 'offline'}`}>
                            {isOnline ? '‚úÖ Backend connect√©' : '‚ùå Backend hors ligne'}
                        </span>
                    </div>

                    {error && <div className="error">‚ö†Ô∏è {error}</div>}

                    {isOnline && (
                        <div className="grid">
                            <div className="card">
                                <h2>üìä Statistiques</h2>
                                <pre>{JSON.stringify(data.stats, null, 2)}</pre>
                            </div>
                            <div className="card">
                                <h2>üèÜ Tournois</h2>
                                <pre>{JSON.stringify(data.tournaments, null, 2)}</pre>
                            </div>
                            <div className="card">
                                <h2>üéÆ Arch√©types</h2>
                                <pre>{JSON.stringify(data.archetypes, null, 2)}</pre>
                            </div>
                            <div className="card">
                                <h2>üîå Int√©grations</h2>
                                <pre>{JSON.stringify(data.integrations, null, 2)}</pre>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        ReactDOM.render(<MetalyzrDashboard />, document.getElementById('root'));
    </script>
</body>
</html>
